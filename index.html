<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Map App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Ensure the HTML and body take full height */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Make the map fill the entire page */
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet.js library -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize the map and set the view to London's coordinates
    var map = L.map('map').setView([51.505, -0.09], 13);  // Coordinates for London

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker at London's coordinates
    L.marker([51.505, -0.09]).addTo(map)
      .bindPopup("You are in London")
      .openPopup();
  </script>
</body>
</html>
